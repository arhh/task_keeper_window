name: Build App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: "ubuntu-20.04"
  
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
      
    - name: Build
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run package

    - name: Upload artefact
      uses: actions/upload-artifact@v3
      with:
        name: app-zip-ubuntu
        path: out
        retention-days: 1

  build-mac:
    runs-on: "macos-latest"

    steps:
    - name: Check out repo
      uses: actions/checkout@v3
      
    - name: Build
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run package

    - name: Upload artefact
      uses: actions/upload-artifact@v3
      with:
        name: app-zip-mac
        path: out
        retention-days: 1
